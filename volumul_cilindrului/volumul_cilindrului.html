<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumul cilindrului</title>
</head>

<body>
    <script>
        var raza = prompt("Introduceti raza bazei cilindrului: ");
        var raza = raza * raza;
        var h = prompt("Introduceti inaltimea cilindrului: ")
        const pi = 3.14;
        var volum = parseInt(raza) * pi * parseInt(h);
        alert("Volumul cilindrului este: " + volum);
    </script>
</body>

</html>
